<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Keren</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Website Keren</h1>
    <nav>
      <ul>
        <li><a href="#beranda">Beranda</a></li>
        <li><a href="#tentang">Tentang</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section id="beranda" class="hero">
    <h2>Selamat Datang!</h2>
    <p>Ini adalah contoh website dengan tampilan modern.</p>
    <button onclick="tampilkanPesan()">Klik Saya</button>
  </section>

  <section id="tentang">
    <h2>Tentang Kami</h2>
    <p>Kami adalah tim kreatif yang suka membangun hal keren.</p>
  </section>

  <section id="kontak">
    <h2>Hubungi Kami</h2>
    <form onsubmit="return kirimForm(event)">
      <input type="text" placeholder="Nama" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Website Keren</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
